<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registeration Form</title>
    <link rel="stylesheet" href="../css/style.css"
  </head>
  <body>
    <center>
      <h2>User Registration</h2>
      <form id="register" class="container-register">
        <table>
          <tr>
            <td>First Name:</td>
            <td>
              <input type="'text" class="input-field" placeholder="" required />
            </td>
          </tr>
          <tr>
            <td>Surname:</td>
            <td>
              <input type="text" class="input-field" placeholder="" required />
            </td>
          </tr>
          <tr>
            <td>Email:</td>
            <td>
              <input type="email" class="input-field" placeholder="" required />
            </td>
          </tr>
          <tr>
            <td>Passord:</td>
            <td>
              <input
                type="password"
                class="input-field"
                placeholder="Enter password here"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Confirm passord:</td>
            <td>
              <input
                type="password"
                class="input-field"
                placeholder="confirm password"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" class="check-box" /><span
                >I agree to the terms and conditions.</span
              >
            </td>
          </tr>
          <tr>
            <td>
              <button type="submit" class="submit-button">Sign Up</button>
            </td>
            <td>
                Already have an account?<a href="#">Sign in</a>
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
