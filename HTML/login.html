<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <center>
        <h1>Login Here</h1>
        <form id="login" class="container-login" action="{}" method="post">
            <table>
                <tr>
                    <td>Username:</td>
                    <td>
                        <input type="text" class="input-field" name="user" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" class="input-field" name=" user_password" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" class="check-box">
                        <span>
                            Remember Password
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" class="submit-button" value="sign in">
                    </td>
                    <td>
                        No account?<a href="#">Create one</a>
                    </td>
                </tr>
            </table>
        </form>

    </center>
</body>

</html>
