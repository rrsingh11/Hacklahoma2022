<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section class="contact">
        <div class="contents">
            <h2>Contact Us</h2>
            <p>Lorem ipsum dolor sit amet consectetur,<br> adipisicing elit. Reiciendis, veniam.</p>
        </div>
        <div class="container-contact">
            <div class="contactInfo">
                <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i>
                    <div class="text">
                        <h3>Address</h3>
                        <p>FFS 115, Goshen, <br>SouthGate, FUTA,<br>Akure.<br>340252</p>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>234-814-194-2105</p>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i>
                    <div class="text">
                        <h3>Email</h3>
                        <p>Rookies@hacklahoma.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h1>Send Message</h1>
                    <div class="inputBox">
                        <input type="text" name="" required>
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required>
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required></textarea>
                        <span>Type your message....</span>
                    </div>
                    <div class="inputBox" >
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
            
            
            
        </div>
    </section>
</body>
</html>
